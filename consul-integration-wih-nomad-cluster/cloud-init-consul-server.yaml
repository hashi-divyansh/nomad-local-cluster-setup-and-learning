#cloud-config

# Cloud-init configuration for Consul + Nomad server VMs
# This script runs inside the VM during first boot

package_update: true
package_upgrade: false

packages:
  - wget
  - unzip
  - curl
  - dnsmasq

write_files:
  # Consul Server Configuration
  - path: /etc/consul.d/server.hcl
    permissions: '0644'
    owner: root:root
    content: |
      datacenter = "dc1"
      data_dir = "/opt/consul/data"
      log_level = "INFO"
      
      server = true
      bootstrap_expect = 3
      
      bind_addr = "{{ GetPrivateIP }}"
      client_addr = "0.0.0.0"
      
      retry_join = ["server-vm-0.orb.local", "server-vm-1.orb.local", "server-vm-2.orb.local"]
      
      ui_config {
        enabled = true
      }
      
      connect {
        enabled = true
      }

  - path: /etc/systemd/system/consul.service
    permissions: '0644'
    owner: root:root
    content: |
      [Unit]
      Description=Consul Server
      Documentation=https://www.consul.io/docs/
      Wants=network-online.target
      After=network-online.target

      [Service]
      ExecReload=/bin/kill -HUP $MAINPID
      ExecStart=/usr/local/bin/consul agent -config-dir=/etc/consul.d/
      KillMode=process
      KillSignal=SIGINT
      LimitNOFILE=infinity
      LimitNPROC=infinity
      Restart=on-failure
      RestartSec=2

      [Install]
      WantedBy=multi-user.target

  # Nomad Server Configuration with Consul integration
  - path: /etc/nomad.d/server.hcl
    permissions: '0644'
    owner: root:root
    content: |
      data_dir = "/opt/nomad/data"
      log_level = "INFO"

      server {
        enabled = true
        bootstrap_expect = 3

        server_join {
          retry_join = ["server-vm-0.orb.local:4648", "server-vm-1.orb.local:4648", "server-vm-2.orb.local:4648"]
          retry_max = 30
          retry_interval = "5s"
        }
      }

      bind_addr = "0.0.0.0"

      advertise {
        http = "{{ GetPrivateIP }}"
        rpc  = "{{ GetPrivateIP }}"
        serf = "{{ GetPrivateIP }}"
      }

      ui {
        enabled = true
      }

      # Consul integration
      consul {
        address = "127.0.0.1:8500"
        auto_advertise = true
        server_auto_join = true
        client_auto_join = true
      }

  - path: /etc/systemd/system/nomad.service
    permissions: '0644'
    owner: root:root
    content: |
      [Unit]
      Description=Nomad Server
      Documentation=https://nomadproject.io/docs/
      Wants=network-online.target consul.service
      After=network-online.target consul.service

      [Service]
      ExecReload=/bin/kill -HUP $MAINPID
      ExecStart=/usr/local/bin/nomad agent -config /etc/nomad.d
      KillMode=process
      KillSignal=SIGINT
      LimitNOFILE=infinity
      LimitNPROC=infinity
      Restart=on-failure
      RestartSec=2
      TasksMax=infinity

      [Install]
      WantedBy=multi-user.target

  # DNSMasq configuration to resolve .consul domains
  - path: /etc/dnsmasq.d/10-consul
    permissions: '0644'
    owner: root:root
    content: |
      server=/consul/127.0.0.1#8600

runcmd:
  # Install Consul
  - mkdir -p /etc/consul.d
  - mkdir -p /opt/consul/data
  - cd /tmp
  - wget -q https://releases.hashicorp.com/consul/1.17.0/consul_1.17.0_linux_arm64.zip
  - unzip -q consul_1.17.0_linux_arm64.zip
  - mv consul /usr/local/bin/
  - chmod +x /usr/local/bin/consul
  - rm -f consul_1.17.0_linux_arm64.zip
  # Start Consul first
  - systemctl daemon-reload
  - systemctl enable consul
  - systemctl start consul
  - sleep 10
  # Install Nomad
  - mkdir -p /etc/nomad.d
  - mkdir -p /opt/nomad/data
  - cd /tmp
  - wget -q https://releases.hashicorp.com/nomad/1.7.3/nomad_1.7.3_linux_arm64.zip
  - unzip -q nomad_1.7.3_linux_arm64.zip
  - mv nomad /usr/local/bin/
  - chmod +x /usr/local/bin/nomad
  - rm -f nomad_1.7.3_linux_arm64.zip
  # Start Nomad after Consul
  - systemctl daemon-reload
  - systemctl enable nomad
  - systemctl start nomad
  # Configure DNS
  - systemctl enable dnsmasq
  - systemctl restart dnsmasq

final_message: "Consul + Nomad server setup completed after $UPTIME seconds"
